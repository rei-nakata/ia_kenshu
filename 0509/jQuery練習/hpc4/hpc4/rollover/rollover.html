<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQuery実践</title>
</head>
<body>
  <h1>ロールオーバー</h1>
  <img src="img/img_off.jpg" width="500" height="333" alt="お菓子作り" class="rollover">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function() {

    //マウスオーバーしたら、画像を_onのものに変える
    $(".rollover").on("mouseover",function() {
      var onImg = $(this).attr("src"); //$(this)はイベントが起きている<img>要素
      onImg = onImg.replace("_off", "_on");
      $(this).attr("src", onImg);
    });

    //マウスアウトしたら、画像を_offのものに変える
    $(".rollover").on("mouseout",function() {
      var offImg = $(this).attr("src");
      offImg = offImg.replace("_on", "_off");
      $(this).attr("src", offImg);
    });

  });
  </script>
</body>
</html>
