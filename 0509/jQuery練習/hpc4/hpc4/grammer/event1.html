<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
</head>
<body>
<h1>jQueryのイベント</h1>
<input type="button" value="実行" id="btn">

<script src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
  $("#btn").on("click",function(){
    window.alert("クリックされました");
  });
});
</script>
</body>
</html>
