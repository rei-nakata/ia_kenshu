
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
</head>
<body>
<h1>内容の操作</h1>
<ol id="list">
  <li>こんにちは</li>
</ol>
<input type="button" value="要素の追加" id="btn">

<script src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
  $("#btn").on("click",function(){
    $("#list").before("<p>beforeで追加</p>");
    $("#list").after("<p>afterで追加</p>");
    $("#list").prepend("<li>prependで追加</li>");
    $("#list").append("<li>appendで追加</li>");
  });
});
</script>
</body>
</html>
