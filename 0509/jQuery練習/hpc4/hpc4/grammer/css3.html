<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
</head>

<body>
<h1>jQueryでCSS変更</h1>
<ul>
  <li class="red">りんご</li>
  <li class="red">いちご</li>
  <li class="yellow">バナナ</li>
  <li class="yellow">パイナップル</li>
</ul>
<script src="jquery-3.3.1.min.js"></script>
<script>
  $(".red").css("background-color","red");
  document.getElementsByClassName("yellow")[0].style.backgroundColor="yellow";
  document.getElementsByClassName("yellow")[1].style.backgroundColor="yellow";
  // $(".yellow").css("background-color","yellow");
</script>
</body>
</html>
