
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
</head>
<body>
<h1>内容の操作</h1>
<p id="text">こんにちは名前さん</p>
<input type="button" value="テキストの変更" id="change">

<script src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
  var name = "山田太郎";
  $("#change").on("click",function(){
    var str = $("#text").text();
    str = str.replace("名前",name);
    $("#text").text(str);
  });
});
</script>
</body>
</html>
