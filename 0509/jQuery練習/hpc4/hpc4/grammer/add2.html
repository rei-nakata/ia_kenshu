
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
</head>
<body>
<h1>内容の操作</h1>
<ol id="list">
  <li>こんにちは</li>
</ol>
<input type="button" value="要素の追加" id="btn">

<script src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
  $("#btn").on("click",function(){
    var list = $("#list");
    $("<p>insertBeforeで追加</p>").insertBefore(list);
    $("<p>insertAfterで追加</p>").insertAfter(list);
    $("<li>prependToで追加</li>").prependTo(list);
    $("<li>appendToで追加</li>").appendTo(list);
  });
});
</script>
</body>
</html>
