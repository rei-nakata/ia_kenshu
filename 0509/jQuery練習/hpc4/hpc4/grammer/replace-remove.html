
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQeuryの基本文法</title>
</head>
<body>
<h1>内容の置換・削除</h1>
<p id="replace">こんにちは</p>
<div id="empty">
  <p>テキスト１</p>
</div>
<div id="remove">
  <p>テキスト２</p>
</div>
<input type="button" value="要素の置換・削除" id="btn">

<script src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
  $("#btn").on("click",function(){
    $("#replace").replaceWith("<h2>変更しました。</h2>");
    $("#empty").empty();
    $("#remove").remove();
  });
});
</script>
</body>
</html>
