<meta charset="utf-8">
<title>JavaScript練習</title>

<body>
  <h1>要素ノード</h1>

  <p>１つめのp要素です</p>
  <p>２つめのp要素です</p>
  <p>３つめのp要素です</p>

  <div>１つめのdiv要素です</div>
  <div>２つめのdiv要素です</div>
  <div>３つめのdiv要素です</div>

<input type="button" value="実行" onclick="color()">

<script>
function color(){
  //1つめのp要素に対して、背景色を水色に変更する
  document.getElementsByTagName("p")[0].style.backgroundColor="aqua";
  document.getElementsByTagName("div")[1].style.backgroundColor="pink";
  document.getElementsByTagName("div")[2].style.fontSize="30px";
}
</script>
