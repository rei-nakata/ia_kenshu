<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
<style>
body{
  font-size:16px;
}
</style>
</head>

<body>
  <h1>文字サイズ変更のボタン</h1>

  <p>下のボタンをクリックすると、文字サイズが変わります。</p>

  <input type="button" value="小", onclick="changeSize('10px')">
  <input type="button" value="中", onclick="changeSize('20px')">
  <input type="button" value="大", onclick="changeSize('30px')">

<script>
  function changeSize(size) {
    document.getElementsByTagName("body")[0].style.fontSize=size;
  }
</script>
</body>
</html>
